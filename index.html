<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="robots" content="index, follow" />
    <meta

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="intro" class="info">

      <picture>

    <!--* Possibly add a div container to put this all together!??-->
