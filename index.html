<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="It's a cloud storage for your photos, cloud storage photos, photos, lifestyle, vacations, Have great memories stored in a cloud storage for eternity!"
    />
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />

    <script

  <body>

      <div class="dots-link">

    <div class="side-container1">

    <div class="side-container2">
