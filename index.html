<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="It's a cloud storage for your photos, cloud storage photos, photos, lifestyle, camera, cloud, quality, vacations, Have great memories stored in a cloud storage for eternity!"
    />
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="icon" href="images/photo.png " />
  </head>

  <body>
    <main>
      <div id="intro" class="info">
        <picture>
          <source
            class="sec"
            srcset="images/WEBP/coffee1920.webp"
            media="(min-width: 1281px) and (max-width: 1920px)"
          />
          <source
            class="treys"
            srcset="images/WEBP/coffee5616.webp"
            media="(min-width: 1921px)"
          />
          <img
            src="images/WEBP/coffee1280.webp"
            alt="Inform you guys about our cloud system"
          />
        </picture>
        <section class="image-slides">
          <button aria-label="next image" class="slide dot1"></button>
          <button aria-label="next image" class="slide dot2"></button>
          <button aria-label="last image"  class="slide dot3"></button>
        </section>
        <blockquote cite="">
          <p>
            " When we let fear be our master, we cannot be happy and free as a
            butterfly. But when we choose to trust the journey and embrace love
            and joy, we are free to fly. "<br /><br />
            - Annicken R. Day
          </p>
        </blockquote>
      </div>
    </main>
    <!--* Possibly add a div container to put this all together!??-->
    <div class="side-container1">
      <div class="picture_end"></div>
    </div>
    <div class="side-container2" onclick="changeImage()" title="Next">
      <img
        class="right_arrow"
        src="images/SVG/right-arrow.svg"
        alt="Next Information Slide"
      />
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function () {
          console.log("Service Worker Registered");
        });
      }
    </script>
    <script async src="main.js"></script>
  </body>
</html>
